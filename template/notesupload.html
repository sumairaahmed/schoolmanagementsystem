{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/noteupload.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title">Upload Notes</div>

    </div>
    <div class="form-container">
        <div class="form-inner">
            <form method="post" action="notesuploading" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="field">
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                 <div class="field">
                     <input type="text" name="module" placeholder="Module">

                </div>
                 <div class="field">
                     <input type="hidden" name="id" value="{{ note.id }}">
                     <input type="file" name="notes" placeholder="Notes">

                </div>
                <div class="field">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </div>
</div>

</div>
</body>
</html>
