{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/notehome.css' %}">
    <link rel="script" type="text/js" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav>
        <ul>
            <li><a href="TeacherHome">Home</a></li>
            <li><a href="NoteUpload">Add Notes</a></li>
        </ul>
</nav>
<div class="message">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
<table>
    <thead>
    <tr>
        <th>Subject</th>
        <th>Module</th>
        <th>Notes</th>
        <th></th>
        <th></th>
    </tr>
    {% for n in note %}
    <tr>
        <td>{{ n.subject }}</td>
    <td>{{ n.module }}</td>
    <td><a href="{{ n.notess.url }}" target="_blank">Download</a></td>
        <td><a href="DeleteNote/{{ n.id }}" class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}
    </thead>
</table>
</body>
</html>
